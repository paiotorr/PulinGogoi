<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Joi Zubeen Da - PAIOTORR</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta http-equiv="X-Content-Type-Options" content="nosniff" />
<meta http-equiv="X-Frame-Options" content="DENY" />
<meta name="referrer" content="no-referrer" />

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#fff;color:#000;
  overflow-x:hidden;
}

.header{background:#000;color:#fff;text-align:center;padding:14px 12px 10px;position:relative}
.header-title{font-size:20px;font-weight:700;margin-bottom:8px}
.login-btn{position:absolute;left:10px;top:10px;padding:6px 12px;border-radius:18px;border:1px solid #fff;background:transparent;color:#fff;font-size:12px;text-decoration:none}

.cat-wrap{margin:12px auto 0;padding:10px 8px 20px}
.cat-scroll{display:flex;gap:14px;overflow-x:auto;scrollbar-width:none}
.cat-scroll::-webkit-scrollbar{display:none}

.category-pill{
  padding:12px 26px;
  border-radius:40px;
  background:#000;
  color:#fff;
  font-weight:700;
  cursor:pointer;
  border:2px solid transparent;
}
.category-pill.active{
  background:#fff;
  color:#000;
  border-color:#000;
}

.content{max-width:900px;margin:16px auto 30px;padding:0 10px}
.search-wrapper{text-align:center;margin-bottom:16px}
#searchInput{width:100%;max-width:400px;padding:10px;border-radius:22px;border:1px solid #ccc}

.video-list{list-style:none}
.video-item{
  display:flex;
  gap:10px;
  padding:10px 6px;
  border-bottom:1px solid #eee;
  cursor:pointer;
  transition:background .25s ease;
}

/* ✅ NOW PLAYING HIGHLIGHT */
.video-item.playing{
  background:rgba(0,0,0,0.08);
  border-left:4px solid #000;
}

.thumb-wrapper{width:120px;height:68px;overflow:hidden;border-radius:6px;background:#ddd}
.thumb-wrapper img{width:100%;height:100%;object-fit:cover}
.video-title{font-size:14px}

.player-wrap{
  max-width:900px;
  margin:12px auto;
  background:#000;
  border-radius:8px;
  overflow:hidden;
  display:none;
}
.player-frame{aspect-ratio:16/9;position:relative}
.player-frame iframe{position:absolute;inset:0;width:100%;height:100%}

.player-controls{
  display:flex;
  gap:10px;
  padding:10px;
  background:#fff;
  flex-wrap:wrap;
}

.btn{padding:8px 10px;border:none;border-radius:8px;background:#111;color:#fff;cursor:pointer}
.btn.secondary{background:#eee;color:#111}

.player-wrap:fullscreen{
  width:100%;
  height:100%;
  max-width:none;
  border-radius:0;
}

.site-footer{text-align:center;padding:16px;color:#777;font-size:13px}
</style>
</head>

<body>

<header class="header">
  <a class="login-btn" href="login.html">LOGIN</a>
  <div class="header-title">Joi Zubeen Da - Paiotorr</div>
  <div class="cat-wrap">
    <div id="catScroll" class="cat-scroll"></div>
  </div>
</header>

<main class="content">

<div id="playerContainer" class="player-wrap">
  <div id="ytPlayer" class="player-frame"></div>

  <div class="player-controls">
    <button class="btn" id="prevBtn">⏮</button>
    <button class="btn" id="playPauseBtn">▶</button>
    <button class="btn" id="nextBtn">⏭</button>
    <button class="btn secondary" id="fsBtn">⛶</button>
    <button class="btn secondary" id="closePlayer">✕</button>
  </div>
</div>

<div class="search-wrapper">
  <input type="text" id="searchInput" placeholder="Search videos…">
</div>

<ul id="videoList" class="video-list"></ul>

</main>

<footer class="site-footer">© 2026 PAIOTORR</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC6cMfvfX68H-luCgPa32aXAc0D-x6bczU",
  authDomain: "zubeenda-17222.firebaseapp.com",
  projectId: "zubeenda-17222",
};
initializeApp(firebaseConfig);
const db = getFirestore();

const catScroll=document.getElementById("catScroll");
const videoList=document.getElementById("videoList");
const playerContainer=document.getElementById("playerContainer");
const fsBtn=document.getElementById("fsBtn");

let categories=[],videos=[],activePlaylist=[];
let currentCategory=null,currentIndex=-1;
let ytPlayer,isPlaying=false;

/* ✅ DEFAULT CATEGORY FIX */
onSnapshot(collection(db,"categories"),snap=>{
  categories=[];
  snap.forEach(d=>categories.push({id:d.id,name:d.data().name}));
  if(!currentCategory){
    const preferred=categories.find(c=>c.name.toLowerCase()==="zg hit songs");
    currentCategory=preferred?preferred.id:categories[0]?.id;
  }
  renderCategories();
});

function renderCategories(){
  catScroll.innerHTML="";
  categories.forEach(c=>{
    const b=document.createElement("button");
    b.className="category-pill"+(c.id===currentCategory?" active":"");
    b.textContent=c.name;
    b.onclick=()=>{currentCategory=c.id;renderCategories();renderVideos()};
    catScroll.appendChild(b);
  });
}

onSnapshot(query(collection(db,"videos"),orderBy("createdAt","desc")),snap=>{
  videos=[];
  snap.forEach(d=>videos.push(d.data()));
  renderVideos();
});

function renderVideos(){
  videoList.innerHTML="";
  activePlaylist=videos.filter(v=>v.category===currentCategory);
  activePlaylist.forEach((v,i)=>{
    const li=document.createElement("li");
    li.className="video-item"+(i===currentIndex?" playing":"");
    li.innerHTML=`
      <div class="thumb-wrapper"><img src="https://img.youtube.com/vi/${v.videoId}/hqdefault.jpg"></div>
      <div class="video-title">${v.title}</div>`;
    li.onclick=()=>playVideo(i);
    videoList.appendChild(li);
  });
}

/* ✅ PLAY + HIGHLIGHT FIX */
function playVideo(i){
  currentIndex=i;
  updateHighlight();
  playerContainer.style.display="block";
  ytPlayer.loadVideoById(activePlaylist[i].videoId);
  isPlaying=true;
  document.getElementById("playPauseBtn").textContent="⏸";
}

function updateHighlight(){
  document.querySelectorAll(".video-item").forEach((el,i)=>{
    el.classList.toggle("playing",i===currentIndex);
  });
}

/* ✅ FULLSCREEN + LANDSCAPE FIX */
fsBtn.onclick=async()=>{
  if(!document.fullscreenElement){
    await playerContainer.requestFullscreen();
    if(screen.orientation?.lock){
      screen.orientation.lock("landscape").catch(()=>{});
    }
  }else{
    document.exitFullscreen();
    if(screen.orientation?.unlock){
      screen.orientation.unlock();
    }
  }
};

document.getElementById("closePlayer").onclick=()=>{
  playerContainer.style.display="none";
  if(document.fullscreenElement) document.exitFullscreen();
  if(screen.orientation?.unlock) screen.orientation.unlock();
};

/* YT API */
window.onYouTubeIframeAPIReady=()=>{
  ytPlayer=new YT.Player("ytPlayer",{playerVars:{playsinline:1}});
};
</script>

<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
