<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Joi Zubeen Da - PAIOTORR</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta http-equiv="X-Content-Type-Options" content="nosniff" />
<meta http-equiv="X-Frame-Options" content="DENY" />
<meta name="referrer" content="no-referrer" />

<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:Arial,Helvetica,sans-serif;
    background:#fff;color:#000;
    -webkit-touch-callout:none;-webkit-user-select:none;
    -khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;
    overflow-x:hidden;
  }

  .header{background:#000;color:#fff;text-align:center;padding:14px 12px 10px; position: relative;}
  .header-title{font-size:20px;font-weight:700;margin-bottom:8px}
  .login-btn{position:absolute;left:10px;top:10px;padding:6px 12px;border-radius:18px;border:1px solid #fff;background:transparent;color:#fff;font-size:12px;text-decoration:none;display:inline-block;line-height:1;cursor:pointer;transition:opacity .12s, transform .06s}
  .login-btn:active{transform:translateY(1px)}
  .login-btn[aria-disabled="true"]{opacity:.5;pointer-events:none}

  .cat-wrap{
    margin:12px auto 0;
    max-width:100%;
    width:100%;
    overflow:hidden;
    padding:10px 8px 20px;
    box-sizing:border-box;
  }

  .cat-scroll{
    display:flex;
    gap:14px;
    align-items:center;
    padding:6px 12px;
    overflow-x:auto;
    -webkit-overflow-scrolling:touch;
    scroll-behavior:smooth;
    scrollbar-width:none;
  }
  .cat-scroll::-webkit-scrollbar{ display:none; }

  .category-pill{
    flex: 0 0 auto;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding:12px 26px;
    border-radius:40px;
    background:#000;
    color:#fff;
    font-weight:700;
    font-size:15px;
    white-space:nowrap;
    cursor:pointer;
    user-select:none;
    transition:transform .08s, background .12s, color .12s;
    border: 2px solid transparent;
  }
  .category-pill:active{ transform: translateY(1px); }
  .category-pill:focus{ outline: none; box-shadow: 0 0 0 3px rgba(0,0,0,0.08); }

  .category-pill.active{
    background:#fff;
    color:#000;
    border-color:#000;
  }

  .content{max-width:900px;margin:16px auto 30px;padding:0 10px}
  .search-wrapper{text-align:center;margin-bottom:16px}
  #searchInput{width:100%;max-width:400px;padding:10px 12px;border-radius:22px;border:1px solid #ccc;font-size:14px}
  .video-list{list-style:none}
  .video-item{display:flex;align-items:center;gap:10px;padding:10px 6px;border-bottom:1px solid #eee;cursor:pointer;transition:background .12s,transform .06s}
  .video-item:hover{background:#f7f7f7}
  .serial{font-size:13px;min-width:28px}
  .thumb-wrapper{flex-shrink:0;width:120px;height:68px;overflow:hidden;border-radius:6px;background:#ddd}
  .thumb-wrapper img{width:100%;height:100%;object-fit:cover;display:block;pointer-events:none;user-drag:none}
  .video-title{font-size:14px;line-height:1.2}
  .no-results{text-align:center;padding:24px 0;font-size:14px;color:#555;display:none}
  .site-footer{text-align:center;padding:16px 10px 22px;color:#777;font-size:13px}
  .end-note{text-align:center;padding:8px 0;color:#333}

  /* PLAYER AREA */
  .player-wrap {
    width:100%;
    max-width:900px;
    margin: 18px auto;
    display:flex;
    flex-direction:column;
    gap:8px;
    align-items:center;
  }
  .player-box {
    width:100%;
    background:#000;
    border-radius:10px;
    overflow:hidden;
    position:relative;
    aspect-ratio: 16/9;
    max-height:520px;
  }
  /* ensure iframe fills area */
  #player { width:100%; height:100%; display:block; }

  /* Controls bar — explicitly below the video */
  .player-controls {
    width:100%;
    background:#fff;
    border-radius:10px;
    padding:10px;
    display:flex;
    flex-direction:column;
    gap:8px;
    box-shadow:0 6px 18px rgba(0,0,0,0.06);
  }

  .controls-row {
    display:flex;
    align-items:center;
    gap:10px;
    justify-content:flex-start;
  }
  .controls-row .btn {
    background:#000;color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:700;
  }
  .controls-row .btn:disabled{opacity:0.5;cursor:not-allowed}
  .progress {
    -webkit-appearance:none;
    appearance:none;
    width:100%;
    height:8px;
    border-radius:6px;
    background:#eee;
    outline:none;
    cursor:pointer;
  }
  .time-row { display:flex;justify-content:space-between;font-size:12px;color:#666; }
  .small-muted { font-size:12px;color:#666 }
  @media (max-width:520px){
    .category-pill{padding:10px 18px;font-size:14px}
    .header{padding-bottom:16px}
    .cat-wrap{padding-bottom:16px}
    .controls-row { justify-content:center; flex-wrap:wrap; }
  }
</style>
</head>
<body>

  <header class="header" role="banner">
    <a class="login-btn" href="login.html" aria-label="Login">LOGIN</a>
    <div class="header-title">Joi Zubeen Da - Paiotorr</div>

    <div class="cat-wrap" id="catWrap" aria-hidden="false" style="position:relative;">
      <div id="catScroll" class="cat-scroll" role="tablist" aria-label="Categories"></div>
    </div>
  </header>

  <main class="content" role="main">

    <!-- PLAYER -->
    <div class="player-wrap" id="playerWrap" aria-hidden="false">
      <div class="player-box" id="playerBox">
        <!-- YouTube player will be injected into #player -->
        <div id="player"></div>
      </div>

      <!-- Controls MUST be below the video (downside) -->
      <div class="player-controls" id="playerControls" aria-hidden="true">

        <div class="controls-row">
          <button id="prevBtn" class="btn" title="Previous">Prev</button>
          <button id="playPauseBtn" class="btn" title="Play/Pause">Play</button>
          <button id="nextBtn" class="btn" title="Next">Next</button>
          <div style="width:10px"></div>
          <div class="small-muted" id="nowTitle" style="flex:1;text-align:left;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"></div>
        </div>

        <input id="progress" class="progress" type="range" min="0" max="100" value="0" step="0.1" aria-label="Progress">

        <div class="time-row">
          <div id="currentTime">0:00</div>
          <div id="duration">0:00</div>
        </div>

      </div>
    </div>

    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Search videos in this section…" aria-label="Search videos"/>
    </div>

    <ul id="videoList" class="video-list" aria-live="polite"></ul>
    <div id="noResults" class="no-results">No videos found for this search.</div>

    <div class="end-note"><strong>More Coming Soon.....</strong></div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="copyright">&copy; 2026 PAIOTORR</div>
  </footer>

<!-- Firebase imports -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ---------- Firebase config ----------
  const firebaseConfig = {
    apiKey: "AIzaSyC6cMfvfX68H-luCgPa32aXAc0D-x6bczU",
    authDomain: "zubeenda-17222.firebaseapp.com",
    projectId: "zubeenda-17222",
    storageBucket: "zubeenda-17222.firebasestorage.app",
    messagingSenderId: "541676751696",
    appId: "1:541676751696:web:e75867164d4372d3ad7a55"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ---------- DOM ----------
  const catScroll = document.getElementById('catScroll');
  const searchInput = document.getElementById('searchInput');
  const videoListEl = document.getElementById('videoList');
  const noResultsEl = document.getElementById('noResults');

  const playerControlsEl = document.getElementById('playerControls');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const progressEl = document.getElementById('progress');
  const currentTimeEl = document.getElementById('currentTime');
  const durationEl = document.getElementById('duration');
  const nowTitleEl = document.getElementById('nowTitle');

  // ---------- Defaults & fallback ----------
  const builtinVideos = [];

  // ---------- State ----------
  let categories = [];            // [{ id, name }]
  let currentCategory = null;     // category id
  let allVideos = [];             // array of normalized video objects
  let categoriesUnsub = null;
  let videosUnsub = null;

  // Playlist state for embedded player
  let activePlaylist = [];        // filtered by currentCategory
  let currentIndex = -1;          // index inside activePlaylist
  let ytPlayer = null;            // YT.Player instance
  let progressTimer = null;
  let isPlaying = false;

  // ---------- Helpers ----------
  function titleCase(s){ return String(s).replace(/\b\w/g, c => c.toUpperCase()); }
  function getYouTubeId(url){
    try{
      const u = new URL(url);
      if(u.hostname === 'youtu.be') return u.pathname.slice(1);
      return u.searchParams.get('v') || '';
    } catch(e){ return ''; }
  }
  function getThumbUrl(id){ return id ? 'https://img.youtube.com/vi/' + id + '/hqdefault.jpg' : ''; }
  function normalizeVideoItem(item){
    const id = item.id || getYouTubeId(item.url || '');
    const url = item.url || (id ? `https://youtu.be/${id}` : '');
    return {
      id: item.id || id || '',
      category: (item.category || item.cat || 'song').toString(),
      title: item.title || item.name || (id ? `YouTube · ${id}` : 'Untitled'),
      url,
      thumb: item.thumb || (id ? getThumbUrl(id) : ''),
      addedBy: item.addedBy || item.user || 'team',
      time: item.time || item.addedOn || (item.createdAt && item.createdAt.toDate ? item.createdAt.toDate().toLocaleString() : '')
    };
  }

  // ---------- Render categories (pills) ----------
  function renderCategoryBar(){
    catScroll.innerHTML = '';
    const list = (categories && categories.length) ? categories : defaultCats.map(c => ({ id: c, name: c }));
    list.forEach(cat => {
      const pill = document.createElement('button');
      pill.className = 'category-pill' + ((currentCategory === cat.id) ? ' active' : '');
      pill.setAttribute('role','tab');
      pill.setAttribute('aria-selected', (currentCategory === cat.id) ? 'true' : 'false');
      pill.dataset.cat = cat.id;
      pill.tabIndex = 0;
      pill.innerText = titleCase(cat.name || cat.id);
      pill.addEventListener('click', () => {
        setActiveCategory(cat.id, true);
      });
      pill.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); setActiveCategory(cat.id, true); }
      });
      catScroll.appendChild(pill);
    });
  }
  function setActiveCategory(catId, shouldScrollIntoView){
    currentCategory = catId;
    Array.from(catScroll.children).forEach(btn => {
      if(btn.dataset.cat === catId){
        btn.classList.add('active');
        btn.setAttribute('aria-selected','true');
        if(shouldScrollIntoView){
          const rect = btn.getBoundingClientRect();
          const wrapRect = catScroll.getBoundingClientRect();
          const offset = rect.left - wrapRect.left - (wrapRect.width/2) + (rect.width/2);
          catScroll.scrollBy({ left: offset, behavior: 'smooth' });
        }
      } else {
        btn.classList.remove('active');
        btn.setAttribute('aria-selected','false');
      }
    });
    // Rebuild active playlist for embedded player
    rebuildActivePlaylist();
    renderList();
  }

  function rebuildActivePlaylist(){
    activePlaylist = allVideos.filter(v => {
      if(!currentCategory) return true;
      return String(v.category).toLowerCase() === String(currentCategory).toLowerCase();
    });
    // reset currentIndex if out of bounds
    if(activePlaylist.length === 0){
      currentIndex = -1;
      hidePlayerControls();
    } else {
      if(currentIndex < 0 || currentIndex >= activePlaylist.length) currentIndex = 0;
      showPlayerControls();
    }
  }

  // ---------- Render videos list ----------
  function renderList(){
    const q = (searchInput.value || '').trim().toLowerCase();
    const filtered = allVideos.filter(v => {
      if(!currentCategory) return true;
      if(String(v.category).toLowerCase() !== String(currentCategory).toLowerCase()) return false;
      return (v.title || '').toLowerCase().includes(q);
    });

    videoListEl.innerHTML = '';
    noResultsEl.style.display = filtered.length ? 'none' : 'block';

    filtered.forEach((video, i) => {
      const id = getYouTubeId(video.url || '');
      const li = document.createElement('li');
      li.className='video-item'; li.setAttribute('role','link'); li.tabIndex=0;
      const activate = ()=> playVideoByIdInPlaylist(video);
      li.addEventListener('click',activate);
      li.addEventListener('keydown',e=>{ if(e.key==='Enter' || e.key===' ') activate(); });

      const serial = document.createElement('div'); serial.className='serial'; serial.textContent=(i+1)+')';
      const thumbWrap = document.createElement('div'); thumbWrap.className='thumb-wrapper';
      const img = document.createElement('img'); img.alt = video.title || 'Video';
      img.src = video.thumb || getThumbUrl(id);
      thumbWrap.appendChild(img);

      const titleDiv = document.createElement('div'); titleDiv.className='video-title'; titleDiv.textContent = video.title || 'Untitled Video';

      li.appendChild(serial); li.appendChild(thumbWrap); li.appendChild(titleDiv);
      videoListEl.appendChild(li);
    });
  }

  // ---------- Player helpers (YouTube Iframe API) ----------
  function ensureYTApiLoaded(){
    return new Promise((resolve) => {
      if(window.YT && window.YT.Player){
        resolve();
        return;
      }
      // load API once
      window.onYouTubeIframeAPIReady = function(){
        resolve();
      };
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(tag);
    });
  }

  async function createPlayer(initialVideoId){
    await ensureYTApiLoaded();
    // destroy old player if exists
    if(ytPlayer && ytPlayer.destroy) { try{ ytPlayer.destroy(); }catch(e){} }
    ytPlayer = new YT.Player('player', {
      videoId: initialVideoId,
      playerVars: {
        autoplay: 0,
        controls: 1,
        rel: 0,
        modestbranding: 1,
        iv_load_policy: 3,
        playsinline: 1,
        fs: 0,
        disablekb: 0
      },
      events: {
        onReady: (e) => { /* ready */ },
        onStateChange: onPlayerStateChange,
        onError: (err) => { console.warn('YT player error', err); }
      }
    });
  }

  function onPlayerStateChange(e){
    const state = e.data;
    if(state === YT.PlayerState.ENDED){
      // play next in playlist
      playNext();
    } else if(state === YT.PlayerState.PLAYING){
      isPlaying = true;
      playPauseBtn.textContent = 'Pause';
      startProgressTimer();
    } else if(state === YT.PlayerState.PAUSED){
      isPlaying = false;
      playPauseBtn.textContent = 'Play';
      stopProgressTimer();
    } else if(state === YT.PlayerState.BUFFERING){
      // do nothing
    }
  }

  async function playVideoAtIndex(index){
    if(!activePlaylist || activePlaylist.length === 0) return;
    if(index < 0) index = 0;
    if(index >= activePlaylist.length) index = activePlaylist.length - 1;
    currentIndex = index;
    const video = activePlaylist[currentIndex];
    const vidId = getYouTubeId(video.url || video.id);

    if(!vidId){
      console.warn('Invalid video id for playback', video);
      return;
    }

    nowTitleEl.textContent = video.title || '';

    if(!ytPlayer){
      await createPlayer(vidId);
      // small delay to ensure player ready
      setTimeout(()=> {
        try { ytPlayer.loadVideoById(vidId); ytPlayer.playVideo(); } catch(e) {}
      }, 120);
    } else {
      try {
        ytPlayer.loadVideoById(vidId);
        ytPlayer.playVideo();
      } catch(e){
        // fallback recreate
        await createPlayer(vidId);
        try { ytPlayer.playVideo(); } catch(e){}
      }
    }
    showPlayerControls();
  }

  // Called when a user clicks a list item — ensures the clicked video is located inside the activePlaylist and plays it
  function playVideoByIdInPlaylist(videoObj){
    // rebuild active playlist to ensure up-to-date
    rebuildActivePlaylist();
    // find index in activePlaylist (match by url or id)
    const matchIdx = activePlaylist.findIndex(v => (v.id && v.id === videoObj.id) || (getYouTubeId(v.url||'') === getYouTubeId(videoObj.url||'')));
    if(matchIdx >= 0){
      playVideoAtIndex(matchIdx);
    } else {
      // If clicked video is not in activePlaylist (rare), set playlist to that video's category and play
      if(videoObj.category){
        setActiveCategory(videoObj.category, true);
        // after rebuild, find it
        const idx = activePlaylist.findIndex(v => (v.id && v.id === videoObj.id) || (getYouTubeId(v.url||'') === getYouTubeId(videoObj.url||'')));
        if(idx >= 0) playVideoAtIndex(idx);
      }
    }
  }

  function playNext(){
    if(!activePlaylist || activePlaylist.length === 0) return;
    const next = currentIndex + 1;
    if(next < activePlaylist.length) playVideoAtIndex(next);
    else {
      // reached end -> stop or optionally loop (do nothing now)
      currentIndex = activePlaylist.length - 1;
      // stop player
      try{ ytPlayer && ytPlayer.stopVideo(); }catch(e){}
    }
  }
  function playPrev(){
    if(!activePlaylist || activePlaylist.length === 0) return;
    const prev = currentIndex - 1;
    if(prev >= 0) playVideoAtIndex(prev);
    else {
      // at start -> go to first
      playVideoAtIndex(0);
    }
  }
  function togglePlayPause(){
    if(!ytPlayer) return;
    const state = ytPlayer.getPlayerState();
    if(state === YT.PlayerState.PLAYING){
      ytPlayer.pauseVideo();
    } else {
      ytPlayer.playVideo();
    }
  }

  // Progress timer to update progress slider and time labels
  function startProgressTimer(){
    stopProgressTimer();
    progressTimer = setInterval(()=> {
      try {
        const dur = ytPlayer.getDuration() || 0;
        const cur = ytPlayer.getCurrentTime() || 0;
        if(dur > 0){
          const pct = (cur / dur) * 100;
          progressEl.value = pct;
          currentTimeEl.textContent = formatTime(cur);
          durationEl.textContent = formatTime(dur);
        }
      } catch(e){}
    }, 400);
  }
  function stopProgressTimer(){ if(progressTimer){ clearInterval(progressTimer); progressTimer = null; } }
  function formatTime(s){
    s = Math.floor(s || 0);
    const m = Math.floor(s/60);
    const sec = s % 60;
    return `${m}:${sec.toString().padStart(2,'0')}`;
  }

  // allow user to seek by clicking progress
  progressEl.addEventListener('input', () => {
    // show scrub position but do not seek until change event (to avoid many seeks)
    // For simplicity, immediate seek:
    if(!ytPlayer) return;
    try {
      const dur = ytPlayer.getDuration() || 0;
      const pct = parseFloat(progressEl.value) || 0;
      const t = (pct / 100) * dur;
      ytPlayer.seekTo(t, true);
    } catch(e){}
  });

  playPauseBtn.addEventListener('click', togglePlayPause);
  prevBtn.addEventListener('click', playPrev);
  nextBtn.addEventListener('click', playNext);

  function showPlayerControls(){
    playerControlsEl.style.display = 'flex';
    playerControlsEl.setAttribute('aria-hidden', 'false');
  }
  function hidePlayerControls(){
    playerControlsEl.style.display = 'none';
    playerControlsEl.setAttribute('aria-hidden', 'true');
  }

  // ---------- Auto-scroll for category bar ----------
  let autoScrollEnabled = true;
  let autoScrollStep = 0.4; // px per ms
  let lastFrame = null;
  let userInteracting = false;
  let resumeTimeout = null;

  function autoScrollFrame(ts){
    if(!lastFrame) lastFrame = ts;
    const dt = ts - lastFrame;
    lastFrame = ts;
    if(autoScrollEnabled && !userInteracting){
      catScroll.scrollLeft += autoScrollStep * dt;
      if(catScroll.scrollLeft + catScroll.clientWidth >= catScroll.scrollWidth - 1){
        catScroll.scrollTo({ left: 0 });
      }
    }
    window.requestAnimationFrame(autoScrollFrame);
  }

  function pauseAutoScroll(){
    userInteracting = true;
    if(resumeTimeout) clearTimeout(resumeTimeout);
    resumeTimeout = setTimeout(()=>{ userInteracting = false; }, 1800);
  }

  catScroll.addEventListener('pointerdown', e => { pauseAutoScroll(); });
  catScroll.addEventListener('touchstart', e => { pauseAutoScroll(); }, {passive:true});
  catScroll.addEventListener('wheel', e => { pauseAutoScroll(); }, {passive:true});
  catScroll.addEventListener('scroll', () => { pauseAutoScroll(); });

  // ---------- Firestore listeners ----------
  const defaultCats = ['song','live','broadcast'];

  function startCategoryListener(){
    if(categoriesUnsub) categoriesUnsub();
    const col = collection(db, "categories");
    categoriesUnsub = onSnapshot(col, snap => {
      const out = [];
      snap.forEach(d => {
        const data = d.data();
        out.push({ id: d.id, name: data.name || d.id });
      });
      out.sort((a,b)=> (a.name || '').localeCompare(b.name || ''));
      categories = out;
      if(!currentCategory && categories.length) currentCategory = categories[0].id;
      if(currentCategory && !categories.find(c=>c.id===currentCategory)){
        currentCategory = (categories[0] && categories[0].id) || defaultCats[0];
      }
      renderCategoryBar();
      renderList();
    }, err => {
      console.error("categories snapshot error", err);
      if(!categories || categories.length === 0){
        categories = defaultCats.map(c => ({ id: c, name: c }));
        if(!currentCategory) currentCategory = categories[0].id;
        renderCategoryBar();
      }
    });
  }

  function startVideoListener(){
    if(videosUnsub) videosUnsub();
    const col = collection(db, "videos");
    const q = query(col, orderBy("createdAt", "desc"));
    videosUnsub = onSnapshot(q, snap => {
      const rows = [];
      snap.forEach(d => {
        const data = d.data();
        rows.push({ ...data, docId: d.id });
      });
      const normalized = rows.map(normalizeVideoItem);
      const builtInNormalized = builtinVideos.map(normalizeVideoItem);
      allVideos = [...normalized, ...builtInNormalized];
      if(!currentCategory){
        if(categories && categories.length) currentCategory = categories[0].id;
        else if(allVideos.length) currentCategory = allVideos[0].category;
      }
      // rebuild active playlist based on new data
      rebuildActivePlaylist();
      renderList();
    }, err => {
      console.error("videos snapshot error", err);
      allVideos = builtinVideos.map(normalizeVideoItem);
      rebuildActivePlaylist();
      renderList();
    });
  }

  // ---------- Search wiring ----------
  searchInput.addEventListener('input', () => { renderList(); });

  // ---------- Init ----------
  (function init(){
    // start listeners
    startCategoryListener();
    startVideoListener();
    // default UI state
    window.requestAnimationFrame(autoScrollFrame);
    hidePlayerControls();
  })();

  // ---------- Prevent easy scraping (non-breaking) ----------
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('selectstart', e => {}); // allow selection minimal

</script>

<script>
// Disable Right Click
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
});

// Disable Key Shortcuts
document.addEventListener('keydown', function(e) {

    // Block F12
    if (e.keyCode == 123) {
        e.preventDefault();
    }

    // Block Ctrl+Shift+I / Ctrl+Shift+J / Ctrl+U
    if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) {
        e.preventDefault();
    }

    if (e.ctrlKey && e.keyCode == 85) {
        e.preventDefault();
    }

    // Block Ctrl+S, Ctrl+C,
    if (e.ctrlKey && (e.keyCode == 83 || e.keyCode == 67)) {
        e.preventDefault();
    }
});
</script>
