<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Joi Zubeen Da - PAIOTORR</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta http-equiv="X-Content-Type-Options" content="nosniff" />
<meta http-equiv="X-Frame-Options" content="DENY" />
<meta name="referrer" content="no-referrer" />

<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:Arial,Helvetica,sans-serif;
    background:#fff;color:#000;
    -webkit-touch-callout:none;-webkit-user-select:none;
    -khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;
    overflow-x:hidden;
  }

  .header{background:#000;color:#fff;text-align:center;padding:14px 12px 10px; position: relative;}
  .header-title{font-size:20px;font-weight:700;margin-bottom:8px}
  .login-btn{position:absolute;left:10px;top:10px;padding:6px 12px;border-radius:18px;border:1px solid #fff;background:transparent;color:#fff;font-size:12px;text-decoration:none;display:inline-block;line-height:1;cursor:pointer;transition:opacity .12s, transform .06s}
  .login-btn:active{transform:translateY(1px)}
  .login-btn[aria-disabled="true"]{opacity:.5;pointer-events:none}

  .cat-wrap{ margin:12px auto 0; max-width:100%; width:100%; overflow:hidden; padding:10px 8px 20px; box-sizing:border-box; }
  .cat-scroll{ display:flex; gap:14px; align-items:center; padding:6px 12px; overflow-x:auto; -webkit-overflow-scrolling:touch; scroll-behavior:smooth; scrollbar-width:none; }
  .cat-scroll::-webkit-scrollbar{ display:none; }

  .category-pill{
    flex: 0 0 auto;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding:12px 26px;
    border-radius:40px;
    background:#000;
    color:#fff;
    font-weight:700;
    font-size:15px;
    white-space:nowrap;
    cursor:pointer;
    user-select:none;
    transition:transform .08s, background .12s, color .12s;
    border: 2px solid transparent;
  }
  .category-pill:active{ transform: translateY(1px); }
  .category-pill:focus{ outline: none; box-shadow: 0 0 0 3px rgba(0,0,0,0.08); }

  .category-pill.active{ background:#fff; color:#000; border-color:#000; }

  .content{ max-width:900px; margin:16px auto 30px; padding:0 10px }
  .search-wrapper{text-align:center;margin-bottom:16px}
  #searchInput{width:100%;max-width:400px;padding:10px 12px;border-radius:22px;border:1px solid #ccc;font-size:14px}
  .video-list{list-style:none}
  .video-item{display:flex;align-items:center;gap:10px;padding:10px 6px;border-bottom:1px solid #eee;cursor:pointer;transition:background .12s,transform .06s}
  .video-item:hover{background:#f7f7f7}
  .serial{font-size:13px;min-width:28px}
  .thumb-wrapper{flex-shrink:0;width:120px;height:68px;overflow:hidden;border-radius:6px;background:#ddd}
  .thumb-wrapper img{width:100%;height:100%;object-fit:cover;display:block;pointer-events:none;user-drag:none}
  .video-title{font-size:14px;line-height:1.2}
  .no-results{text-align:center;padding:24px 0;font-size:14px;color:#555;display:none}
  .site-footer{text-align:center;padding:16px 10px 22px;color:#777;font-size:13px}
  .end-note{text-align:center;padding:8px 0;color:#333}

  /* Player container */
  .player-area {
    position: sticky;
    top: 60px;
    z-index: 40;
    max-width: 900px;
    margin: 12px auto;
    padding: 8px;
    display: none; /* hidden until used */
    align-items: center;
    justify-content: space-between;
    gap: 12px;
  }
  .player-card{
    background:#111;
    color:#fff;
    border-radius:10px;
    overflow:hidden;
    display:flex;
    align-items:center;
    gap:12px;
    padding:10px;
    width:100%;
  }
  .player-left{ display:flex; align-items:center; gap:12px; }
  .player-meta{ max-width: calc(100% - 360px); font-size:14px; overflow:hidden; }
  .player-controls{ display:flex; gap:8px; align-items:center; }
  .pc-btn{ padding:8px 10px; background:#fff; color:#000; border-radius:8px; border:none; font-weight:700; cursor:pointer; }
  .pc-btn:disabled{ opacity:.45; cursor:default; }

  @media (max-width:640px){
    .player-meta{ display:none; }
    .player-area{ top:56px; }
    .thumb-wrapper{width:96px;height:56px}
  }

</style>
</head>
<body>

  <header class="header" role="banner">
    <a class="login-btn" href="login.html" aria-label="Login">LOGIN</a>
    <div class="header-title">Joi Zubeen Da - Paiotorr</div>

    <div class="cat-wrap" id="catWrap" aria-hidden="false" style="position:relative;">
      <div id="catScroll" class="cat-scroll" role="tablist" aria-label="Categories"></div>
    </div>
  </header>

  <!-- Player area (hidden until first play) -->
  <div id="playerArea" class="player-area" aria-hidden="true">
    <div class="player-card">
      <div class="player-left">
        <!-- Player iframe placeholder -->
        <div id="playerFrameWrap" style="width:320px;max-width:40%;">
          <div id="ytPlayer"></div>
        </div>

        <div class="player-meta">
          <div id="playerTitle" style="font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis"></div>
          <div id="playerSub" style="font-size:12px;color:#ccc;margin-top:6px"></div>
        </div>
      </div>

      <div class="player-controls" style="margin-left:auto">
        <button id="prevBtn" class="pc-btn">⏮ Prev</button>
        <button id="nextBtn" class="pc-btn">Next ⏭</button>
        <button id="closePlayer" class="pc-btn" style="background:#c40000;color:#fff">Close</button>
      </div>
    </div>
  </div>

  <main class="content" role="main">
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Search videos in this section…" aria-label="Search videos"/>
    </div>

    <ul id="videoList" class="video-list" aria-live="polite"></ul>
    <div id="noResults" class="no-results">No videos found for this search.</div>

    <div class="end-note"><strong>More Coming Soon.....</strong></div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="copyright">&copy; 2026 PAIOTORR</div>
  </footer>

<script type="module">
  // Firebase imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, orderBy, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ---------- Firebase config ----------
  const firebaseConfig = {
    apiKey: "AIzaSyC6cMfvfX68H-luCgPa32aXAc0D-x6bczU",
    authDomain: "zubeenda-17222.firebaseapp.com",
    projectId: "zubeenda-17222",
    storageBucket: "zubeenda-17222.firebasestorage.app",
    messagingSenderId: "541676751696",
    appId: "1:541676751696:web:e75867164d4372d3ad7a55"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ---------- DOM ----------
  const catScroll = document.getElementById('catScroll');
  const searchInput = document.getElementById('searchInput');
  const videoListEl = document.getElementById('videoList');
  const noResultsEl = document.getElementById('noResults');

  // Player elements
  const playerArea = document.getElementById('playerArea');
  const playerTitle = document.getElementById('playerTitle');
  const playerSub = document.getElementById('playerSub');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const closePlayer = document.getElementById('closePlayer');

  // ---------- Defaults & fallback ----------
  const builtinVideos = [ /* keep empty or add fallback */ ];
  const defaultCats = ['song','live','interview'];

  // ---------- State ----------
  let categories = [];
  let currentCategory = null;
  let allVideos = [];
  let categoriesUnsub = null;
  let videosUnsub = null;

  // Playlist state:
  let activePlaylist = [];        // filtered videos for the currently selected category (in display order)
  let currentPlaylistIndex = -1;  // index inside activePlaylist currently playing

  // YouTube Player variables
  let ytPlayer = null;
  let ytAPIReady = false;
  let pendingPlayRequest = null; // store requested video id if API not ready

  // ---------- Helpers ----------
  function titleCase(s){ return String(s).replace(/\b\w/g, c => c.toUpperCase()); }
  function getYouTubeId(url){
    try{
      const u = new URL(url);
      if(u.hostname === 'youtu.be') return u.pathname.slice(1);
      return u.searchParams.get('v') || '';
    } catch(e){ return ''; }
  }
  function getThumbUrl(id){ return id ? 'https://img.youtube.com/vi/' + id + '/hqdefault.jpg' : ''; }
  function normalizeVideoItem(item){
    const id = item.id || getYouTubeId(item.url || '');
    const url = item.url || (id ? `https://youtu.be/${id}` : '');
    return {
      id: item.id || id || '',
      category: (item.category || item.cat || 'song').toString(),
      title: item.title || item.name || (id ? `YouTube · ${id}` : 'Untitled'),
      url,
      thumb: item.thumb || (id ? getThumbUrl(id) : ''),
      addedBy: item.addedBy || item.user || 'team',
      time: item.time || item.addedOn || (item.createdAt && item.createdAt.toDate ? item.createdAt.toDate().toLocaleString() : '')
    };
  }

  // ---------- Render categories (pills) ----------
  function renderCategoryBar(){
    catScroll.innerHTML = '';
    const list = (categories && categories.length) ? categories : defaultCats.map(c => ({ id: c, name: c }));
    list.forEach(cat => {
      const pill = document.createElement('button');
      pill.className = 'category-pill' + ((currentCategory === cat.id) ? ' active' : '');
      pill.setAttribute('role','tab');
      pill.setAttribute('aria-selected', (currentCategory === cat.id) ? 'true' : 'false');
      pill.dataset.cat = cat.id;
      pill.tabIndex = 0;
      pill.innerText = titleCase(cat.name || cat.id);
      pill.addEventListener('click', () => {
        setActiveCategory(cat.id, true);
      });
      pill.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); setActiveCategory(cat.id, true); }
      });
      catScroll.appendChild(pill);
    });
  }
  function setActiveCategory(catId, shouldScrollIntoView){
    currentCategory = catId;
    Array.from(catScroll.children).forEach(btn => {
      if(btn.dataset.cat === catId){
        btn.classList.add('active');
        btn.setAttribute('aria-selected','true');
        if(shouldScrollIntoView){
          const rect = btn.getBoundingClientRect();
          const wrapRect = catScroll.getBoundingClientRect();
          const offset = rect.left - wrapRect.left - (wrapRect.width/2) + (rect.width/2);
          catScroll.scrollBy({ left: offset, behavior: 'smooth' });
        }
      } else {
        btn.classList.remove('active');
        btn.setAttribute('aria-selected','false');
      }
    });
    // rebuild active playlist for the new category
    buildActivePlaylist();
    renderList();
  }

  // Build active playlist from allVideos and currentCategory
  function buildActivePlaylist(){
    if(!currentCategory){
      activePlaylist = [];
      return;
    }
    activePlaylist = allVideos.filter(v => String(v.category).toLowerCase() === String(currentCategory).toLowerCase());
    // keep order same as displayed (allVideos is already ordered by createdAt desc then built-ins)
  }

  // ---------- Render videos list ----------
  function renderList(){
    const q = (searchInput.value || '').trim().toLowerCase();
    // Filter by current category first (to preserve the visible playlist ordering)
    const visible = allVideos.filter(v => {
      if(!currentCategory) return true;
      if(String(v.category).toLowerCase() !== String(currentCategory).toLowerCase()) return false;
      return (v.title || '').toLowerCase().includes(q);
    });

    videoListEl.innerHTML = '';
    noResultsEl.style.display = visible.length ? 'none' : 'block';

    visible.forEach((video, i) => {
      const id = getYouTubeId(video.url || '');
      const li = document.createElement('li');
      li.className='video-item'; li.setAttribute('role','link'); li.tabIndex=0;
      // store index relative to active playlist
      // compute its index inside activePlaylist
      const playlistIndex = activePlaylist.findIndex(x => x.url === video.url || x.id === video.id);
      const activate = ()=> {
        if(playlistIndex === -1){
          // not in active playlist (shouldn't happen), fallback: rebuild playlist then play
          buildActivePlaylist();
          const idx = activePlaylist.findIndex(x => x.url === video.url || x.id === video.id);
          playFromPlaylist(idx);
        } else {
          playFromPlaylist(playlistIndex);
        }
      };
      li.addEventListener('click', activate);
      li.addEventListener('keydown',e=>{ if(e.key==='Enter' || e.key===' ') activate(); });

      const serial = document.createElement('div'); serial.className='serial'; serial.textContent=(i+1)+')';
      const thumbWrap = document.createElement('div'); thumbWrap.className='thumb-wrapper';
      const img = document.createElement('img'); img.alt = video.title || 'Video';
      img.src = video.thumb || getThumbUrl(id);
      thumbWrap.appendChild(img);

      const titleDiv = document.createElement('div'); titleDiv.className='video-title'; titleDiv.textContent = video.title || 'Untitled Video';

      li.appendChild(serial); li.appendChild(thumbWrap); li.appendChild(titleDiv);
      videoListEl.appendChild(li);
    });

    // Make sure activePlaylist is in sync
    buildActivePlaylist();
    updatePlayerUIButtons();
  }

  // ---------- Player control & wiring ----------
  // Show the player area
  function showPlayer(){
    playerArea.style.display = 'flex';
    playerArea.setAttribute('aria-hidden','false');
    // Ensure mobile inline play
    // (we do not auto-play unless user clicked — loading via loadVideoById will start playback)
  }
  // Hide/close player
  function hidePlayer(){
    playerArea.style.display = 'none';
    playerArea.setAttribute('aria-hidden','true');
    if(ytPlayer && ytAPIReady){
      try { ytPlayer.stopVideo(); } catch(e){}
    }
    currentPlaylistIndex = -1;
    updatePlayerUIButtons();
  }

  function updatePlayerMeta(){
    if(currentPlaylistIndex >= 0 && activePlaylist[currentPlaylistIndex]){
      const v = activePlaylist[currentPlaylistIndex];
      playerTitle.textContent = v.title || '';
      playerSub.textContent = `${v.category} • added by ${v.addedBy || ''}`;
    } else {
      playerTitle.textContent = '';
      playerSub.textContent = '';
    }
  }

  function updatePlayerUIButtons(){
    // enable/disable next prev
    const len = activePlaylist.length;
    prevBtn.disabled = !(currentPlaylistIndex > 0);
    nextBtn.disabled = !(currentPlaylistIndex >= 0 && currentPlaylistIndex < len - 1);
  }

  // Play a playlist item by its index inside activePlaylist
  function playFromPlaylist(index){
    if(!Array.isArray(activePlaylist) || activePlaylist.length === 0) return;
    if(index < 0 || index >= activePlaylist.length) return;
    const v = activePlaylist[index];
    const vid = getYouTubeId(v.url || '') || v.id || '';
    if(!vid){
      alert("Unable to determine video id.");
      return;
    }
    currentPlaylistIndex = index;
    updatePlayerMeta();
    updatePlayerUIButtons();
    showPlayer();

    if(ytAPIReady && ytPlayer){
      // load by id and play
      try {
        ytPlayer.loadVideoById({videoId: vid, startSeconds: 0});
      } catch(e){
        console.error("yt load error:", e);
        // fallback: set src directly (less control)
        const wrap = document.getElementById('playerFrameWrap');
        wrap.innerHTML = `<iframe width="320" height="180" src="https://www.youtube.com/embed/${vid}?autoplay=1&playsinline=1&rel=0&modestbranding=1&iv_load_policy=3&fs=0&controls=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
      }
    } else {
      // If API not ready yet, store request
      pendingPlayRequest = { vid, index };
      // create iframe fallback to ensure user gets playback
      const wrap = document.getElementById('playerFrameWrap');
      wrap.innerHTML = `<iframe width="320" height="180" src="https://www.youtube.com/embed/${vid}?autoplay=1&playsinline=1&rel=0&modestbranding=1&iv_load_policy=3&fs=0&controls=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
    }
  }

  function playNext(){
    if(currentPlaylistIndex < 0) return;
    const next = currentPlaylistIndex + 1;
    if(next < activePlaylist.length){
      playFromPlaylist(next);
    } else {
      // end of playlist: stop (or optionally loop)
      currentPlaylistIndex = -1;
      updatePlayerUIButtons();
    }
  }
  function playPrev(){
    if(currentPlaylistIndex <= 0) return;
    playFromPlaylist(currentPlaylistIndex - 1);
  }

  prevBtn.addEventListener('click', playPrev);
  nextBtn.addEventListener('click', playNext);
  closePlayer.addEventListener('click', hidePlayer);

  // ---------- YouTube IFrame API setup ----------
  // Insert API script
  (function insertYTAPI(){
    const s = document.createElement('script');
    s.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(s);
  })();

  // Called by YouTube API when loaded
  window.onYouTubeIframeAPIReady = function(){
    ytAPIReady = true;
    // Create player instance (empty player)
    ytPlayer = new YT.Player('ytPlayer', {
      height: '180',
      width: '320',
      videoId: '',
      playerVars: {
        autoplay: 0,
        playsinline: 1,
        rel: 0,
        modestbranding: 1,
        iv_load_policy: 3,
        fs: 0,
        controls: 1,
        disablekb: 1,
        origin: location.origin
      },
      events: {
        'onReady': function(e){ 
          // if there was a pending request, play it
          if(pendingPlayRequest){
            try {
              ytPlayer.loadVideoById({videoId: pendingPlayRequest.vid, startSeconds: 0});
              pendingPlayRequest = null;
            } catch(e){}
          }
        },
        'onStateChange': function(e){
          // when the current video ends, auto-play the next from same category
          if(e.data === YT.PlayerState.ENDED){
            // small delay to ensure ended is registered
            setTimeout(()=>{ playNext(); }, 250);
          }
        }
      }
    });
  };

  // ---------- Auto-scroll for category bar ----------
  let autoScrollEnabled = true;
  let autoScrollStep = 0.4; // px per ms
  let lastFrame = null;
  let userInteracting = false;
  let resumeTimeout = null;

  function autoScrollFrame(ts){
    if(!lastFrame) lastFrame = ts;
    const dt = ts - lastFrame;
    lastFrame = ts;
    if(autoScrollEnabled && !userInteracting){
      catScroll.scrollLeft += autoScrollStep * dt;
      if(catScroll.scrollLeft + catScroll.clientWidth >= catScroll.scrollWidth - 1){
        catScroll.scrollTo({ left: 0 });
      }
    }
    window.requestAnimationFrame(autoScrollFrame);
  }

  function pauseAutoScroll(){
    userInteracting = true;
    if(resumeTimeout) clearTimeout(resumeTimeout);
    resumeTimeout = setTimeout(()=>{ userInteracting = false; }, 1800);
  }

  catScroll.addEventListener('pointerdown', e => { pauseAutoScroll(); });
  catScroll.addEventListener('touchstart', e => { pauseAutoScroll(); }, {passive:true});
  catScroll.addEventListener('wheel', e => { pauseAutoScroll(); }, {passive:true});
  catScroll.addEventListener('scroll', () => { pauseAutoScroll(); });

  // ---------- Firestore listeners ----------
  function startCategoryListener(){
    if(categoriesUnsub) categoriesUnsub();
    const col = collection(db, "categories");
    categoriesUnsub = onSnapshot(col, snap => {
      const out = [];
      snap.forEach(d => {
        const data = d.data();
        out.push({ id: d.id, name: data.name || d.id });
      });
      out.sort((a,b)=> (a.name || '').localeCompare(b.name || ''));
      categories = out;
      if(!currentCategory && categories.length) currentCategory = categories[0].id;
      if(currentCategory && !categories.find(c=>c.id===currentCategory)){
        currentCategory = (categories[0] && categories[0].id) || defaultCats[0];
      }
      renderCategoryBar();
      renderList();
    }, err => {
      console.error("categories snapshot error", err);
      // fallback
      if(!categories || categories.length === 0){
        categories = defaultCats.map(c => ({ id: c, name: c }));
        if(!currentCategory) currentCategory = categories[0].id;
        renderCategoryBar();
      }
    });
  }

  function startVideoListener(){
    if(videosUnsub) videosUnsub();
    const col = collection(db, "videos");
    const q = query(col, orderBy("createdAt", "desc"));
    videosUnsub = onSnapshot(q, snap => {
      const rows = [];
      snap.forEach(d => {
        const data = d.data();
        rows.push({ ...data, docId: d.id });
      });
      const normalized = rows.map(normalizeVideoItem);
      const builtInNormalized = builtinVideos.map(normalizeVideoItem);
      allVideos = [...normalized, ...builtInNormalized];
      // If currentCategory null, default to first
      if(!currentCategory){
        if(categories && categories.length) currentCategory = categories[0].id;
        else if(allVideos.length) currentCategory = allVideos[0].category;
      }
      // refresh playlist and list
      buildActivePlaylist();
      renderList();
    }, err => {
      console.error("videos snapshot error", err);
      allVideos = builtinVideos.map(normalizeVideoItem);
      buildActivePlaylist();
      renderList();
    });
  }

  // ---------- Search wiring ----------
  searchInput.addEventListener('input', () => { renderList(); });

  // ---------- Init ----------
  (function init(){
    startCategoryListener();
    startVideoListener();
    window.requestAnimationFrame(autoScrollFrame);
    if(!categories || categories.length === 0){
      categories = defaultCats.map(c => ({ id: c, name: c }));
      if(!currentCategory) currentCategory = categories[0].id;
      renderCategoryBar();
    }
  })();

  // ---------- Prevent easy scraping (non-breaking) ----------
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('selectstart', e => {}); // minimal
</script>

</body>
</html>
