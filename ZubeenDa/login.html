<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Owner Login - PAIOTORR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * { box-sizing: border-box; }
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e8edf5, #f7f9fc);
    display: flex; justify-content: center; align-items: center;
    height: 100vh; margin: 0;
  }
  .login-box {
    background: white; width: 100%; max-width: 360px;
    padding: 35px 30px; border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.18);
    text-align: center;
  }
  h2 { margin: 0 0 25px 0; font-size: 22px; font-weight: 600; color: #222; }
  input {
    width: 100%; padding: 12px 14px; margin-top: 14px;
    border-radius: 8px; border: 1px solid #d0d6e0; font-size: 14px;
  }
  button {
    width: 100%; padding: 12px; margin-top: 22px;
    background: #0b6efd; color: white; border: none;
    border-radius: 8px; cursor: pointer; font-size: 15px;
  }
  .message { margin-top: 15px; font-size: 13px; color: #d93025; }
</style>
</head>

<body>

<div class="login-box">
  <h2>PAIOTORR</h2>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button onclick="login()">Login</button>
  <div id="msg" class="message"></div>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC6cMfvfX68H-luCgPa32aXAc0D-x6bczU",
    authDomain: "zubeenda-17222.firebaseapp.com",
    projectId: "zubeenda-17222",
    storageBucket: "zubeenda-17222.firebasestorage.app",
    messagingSenderId: "541676751696",
    appId: "1:541676751696:web:e75867164d4372d3ad7a55"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.login = async function () {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    if (!email || !password) {
      msg.textContent = "Please enter email and password.";
      return;
    }

    msg.textContent = "Logging in...";

    try {
      const cred = await signInWithEmailAndPassword(auth, email, password);
      const uid = cred.user.uid;

      const userDoc = await getDoc(doc(db, "users", uid));

      if (!userDoc.exists()) {
        msg.textContent = "No role assigned. Contact admin.";
        return;
      }

      const userData = userDoc.data();
      sessionStorage.setItem("jzd_session", JSON.stringify({
        uid,
        email,
        role: userData.role,
        name: userData.name || ""
      }));

      if (userData.role === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "videoAdd.html";
      }

    } catch (err) {
      msg.textContent = err.message.replace("Firebase:", "");
    }
  };
</script>

</body>
</html>
